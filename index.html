<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Guesser - Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="main-container">
        <header>
            <h1 class="game-title">ORIGINGUESSR</h1>
        </header>

        <div class="game-options">
            <button class="play-btn" onclick="window.location.href='guessScreen.html'">
                Play Game
            </button>

            <section class="option-group">
                <h2 class="option-title">Timer Settings</h2>
                <div class="button-group">
                    <button class="option-btn active" data-timer="no">No Timer</button>
                    <button class="option-btn" data-timer="yes">With Timer</button>
                </div>
                
                <div class="slider-section hidden" id="timeSlider">
                    <div class="slider-wrapper">
                        <input type="range" id="timeRange" class="slider" min="5" max="300" value="60" step="5">
                        <div class="slider-track"></div>
                        <div class="slider-fill" id="timerFill"></div>
                    </div>
                    <span class="slider-label" id="timeLabel">60 seconds</span>
                </div>
            </section>

            <section class="option-group">
                <h2 class="option-title">Time Period</h2>
                <div class="button-group">
                    <button class="option-btn active" data-timeframe="unspecified">Any Period</button>
                    <button class="option-btn" data-timeframe="flexible">Custom Range</button>
                </div>
                
                <div class="slider-section hidden" id="timeframeSlider">
                    <div class="dual-slider-wrapper">
                        <input type="range" id="timeframeMin" class="dual-slider" min="1" max="100" value="25">
                        <input type="range" id="timeframeMax" class="dual-slider" min="1" max="100" value="75">
                        <div class="dual-track"></div>
                        <div class="dual-fill" id="timeframeFill"></div>
                    </div>
                    <span class="slider-label" id="timeframeLabel">25 - 75 years</span>
                </div>
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
