<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Guessr - Game</title>
    <link rel="stylesheet" href="styles/mainCSS/main.css">
    <link rel="stylesheet" href="styles/indexCSS/index.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <main class="main-container">
        <header class="header-section">
            <div class="title-container">
                <h1 class="game-title">
                    <span class="title-letter" data-letter="O">O</span>
                    <span class="title-letter" data-letter="R">R</span>
                    <span class="title-letter" data-letter="I">I</span>
                    <span class="title-letter" data-letter="G">G</span>
                    <span class="title-letter" data-letter="I">I</span>
                    <span class="title-letter" data-letter="N">N</span>
                    <span class="title-separator"></span>
                    <span class="title-letter" data-letter="G">G</span>
                    <span class="title-letter" data-letter="U">U</span>
                    <span class="title-letter" data-letter="E">E</span>
                    <span class="title-letter" data-letter="S">S</span>
                    <span class="title-letter" data-letter="S">S</span>
                    <span class="title-letter" data-letter="R">R</span>
                </h1>
                <div class="title-underline"></div>
            </div>
        </header>

        <div class="game-options">
            <div class="play-section">
                <button class="play-btn" onclick="window.location.href='guess.html?round=1&totalScore=0&scores=[]'">
                    <span class="btn-text">Play Game</span>
                    <span class="btn-icon">â†’</span>
                    <div class="btn-ripple"></div>
                </button>
            </div>

            <div class="options-container">
                <section class="option-group glass-card">
                    <div class="option-header">
                        <div class="option-icon timer-icon">
                            <span class="timer-icon__hour-hand"></span>
                        </div>
                        <h2 class="option-title">Timer Settings</h2>
                    </div>
                    
                    <div class="button-group">
                        <button class="option-btn active" data-timer="no">
                            <span class="btn-content">No Timer</span>
                        </button>
                        <button class="option-btn" data-timer="yes">
                            <span class="btn-content">With Timer</span>
                        </button>
                    </div>
                    

                    <div class="slider-section hidden" id="timeSlider">
                        <div class="slider-wrapper">
                            <div class="slider-container">
                                <input type="range" id="timeRange" class="slider" min="0" max="11" value="4" step="1">
                                <div class="slider-track"></div>
                                <div class="slider-fill" id="timerFill"></div>
                                <div class="slider-glow" id="timerGlow"></div>
                            </div>
                        </div>
                        <div class="slider-label-container">
                            <span class="slider-label" id="timeLabel">1 minute</span>
                            <div class="label-accent"></div>
                        </div>
                    </div>
                </section>

                <section class="option-group glass-card">
                    <div class="option-header">
                        <div class="option-icon period-icon"></div>
                        <h2 class="option-title">Time Period</h2>
                    </div>
                    
                    <div class="button-group">
                        <button class="option-btn active" data-timeframe="unspecified">
                            <span class="btn-content">Any Period</span>
                        </button>
                        <button class="option-btn" data-timeframe="flexible">
                            <span class="btn-content">Custom Range</span>
                        </button>
                    </div>
                    
                    <div class="slider-section hidden" id="timeframeSlider">
                        <div class="dual-slider-wrapper">
                            <div class="dual-slider-container">
                                <input type="range" id="timeframeMin" class="dual-slider" min="1" max="100" value="25">
                                <input type="range" id="timeframeMax" class="dual-slider" min="1" max="100" value="75">
                                <div class="dual-track"></div>
                                <div class="dual-fill" id="timeframeFill"></div>
                                <div class="dual-glow" id="timeframeGlow"></div>
                            </div>
                        </div>
                        <div class="slider-label-container">
                            <span class="slider-label" id="timeframeLabel">25 - 75 years</span>
                            <div class="label-accent"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Particle System Canvas -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>

    <script src="javaScript/indexJS/index.js"></script>
    <script src="javaScript/indexJS/indexSettings.js"></script>
    <script src="javaScript/mainJS/animations.js"></script>
    <script src="javaScript/mainJS/roundResultStorage.js"></script>
    <script src="javaScript/mainJS/particles.js"></script>
    <script src="javaScript/indexJS/buttonManager.js"></script>

</body>
</html>
