<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Guessr - Result</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/mainCSS/main.css">
    <link rel="stylesheet" href="styles/resultCSS/result.css">
  </head>
  <body>

    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Main Layout Container -->
    <div class="layout-container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="descriptionBox"></div>
            
            <div class="year-container">
                <div class="correctYearBox"></div>
                <div class="yearOffBox"></div>
            </div>
            
            <div class="mapResultBox" id="map"></div>
            <div class="distanceOffBox"></div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="imageResultBox"></div>
            <div class="attributeBox"></div>
            
            <div class="rightResultContainer">
                <div class="yearScoreBox"></div>
                <div class="locationScoreBox"></div>
                <div class="totalScoreBox"></div>
                <div class="nextBox"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-bar">
        <p class="ad-text">Advertisement</p>
    </div>

    <!-- Particle System Canvas -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>
    
    <!-- Load scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="javaScript/mainJS/map.js"></script>
    <script src="javaScript/mainJS/particles.js"></script>
    <script src="javaScript/mainJS/attribution.js"></script>
    <script src="javaScript/resultJS/resultLayout.js"></script>
    <script src="javaScript/resultJS/resultCalculation.js"></script>
    <script src="javaScript/mainJS/roundLogic.js"></script>
    <script src="javaScript/mainJS/roundResultStorage.js"></script>
    <script src="javaScript/resultJS/artifactResult.js"></script>
    <script src="javaScript/resultJS/resultMapAnimation.js"></script>
    
  </body>
</html>
