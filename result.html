<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Guesser - Result</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/mainCSS/main.css">
    <link rel="stylesheet" href="styles/resultCSS/result.css">
  </head>
  <body>

    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Main content container -->
    <div class="main-content">
        <!-- Fixed height content -->
        <div class="fixed-content">
            <div class="descriptionBox"></div>

            <!-- New horizontal container for year boxes -->
            <div class="year-container">
                <div class="yearBox"></div>
                <div class="yearOffBox"></div>
            </div>
        </div>

        <!-- Flexible map container -->
        <div class="flexible-content">
            <div class="mapResultBox"></div>
        </div>

        <!-- Fixed height distance box -->
        <div class="distanceOffBox"></div>
    </div>

    <!-- Right side flexible container -->
    <div class="right-side-container">
        <!-- Image result box - now flexible -->
        <div class="imageResultBox"></div>

        <!-- Attribute box below imageResultBox -->
        <div class="attributeBox"></div>

        <!-- New horizontal boxes below attributeBox -->
        <div class="rightResultContainer">
            <div class="yearResultBox"></div>
            <div class="locationBox"></div>
            <div class="totalBox"></div>
            <div class="nextBox"></div>
        </div>
    </div>

    <div class="footer-bar">
      <p class="ad-text">Advertisement</p>
    </div>
    <!-- Particle System Canvas -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>
    
    <!-- Load scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="javaScript/mainJS/map.js"></script>
    <script src="javaScript/mainJS/particles.js"></script>
  </body>
</html>
