<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origin Guessr - Guess</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/mainCSS/main.css">
    <link rel="stylesheet" href="styles/guessCSS/guess.css">
  </head>
  <body>
    
    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>
    
    <h1 class="header-text">ORIGINGUESSR</h1>

    <!-- Countdown Timer - appears only when timer is enabled -->
    <div class="countdown-timer" id="countdownTimer" style="display: none;">
        <div class="timer-label">TIME REMAINING</div>
        <div class="timer-value" id="timerValue">0:00</div>
        <div class="timer-progress">
            <div class="timer-progress-bar" id="timerProgressBar"></div>
        </div>
    </div>

    <!-- Game Stats UI -->
    <div class="game-stats">
        <div class="stat-item">
            <div class="stat-label">ROUND</div>
            <div class="stat-value">1/5</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">SCORE</div>
            <div class="stat-value">0</div>
        </div>
    </div>

    <div class="guessBox"></div>

    <div class="attributionBox">
        <span id="attribution-text"></span>
    </div>

    <div class="mapBox">
      <div class="inner-box" id="map"></div>
      <div class="slider-container">
        <div class="slider-handle"></div>
      </div>
      <div class="year-display">1,337 AD</div>
      <button class="makeGuess-button" id="makeGuess-button">Guess the Artifact Age & Origin</button>
    </div>

    <div class="footer-bar">
      <p class="ad-text">Advertisement</p>
    </div>

    <!-- Particle System Canvas -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>
    
    <!-- Load scripts in proper order -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="javaScript/mainJS/particles.js"></script>
    <script src="javaScript/mainJS/map.js"></script>
    <script src="javaScript/mainJS/attribution.js"></script>
    <script src="javaScript/mainJS/roundLogic.js"></script>
    <script src="javaScript/mainJS/roundResultStorage.js"></script>
    <script src="javaScript/guessJS/artifactRandomizer.js"></script>
    <script src="javaScript/guessJS/marker.js"></script>
    <script src="javaScript/guessJS/mapBoxSlider.js"></script>
    <script src="javaScript/guessJS/countdownTimer.js"></script>
    <script src="javaScript/guessJS/countdownTimer.js"></script>
    <script src="javaScript/guessJS/guessPageZoom.js"></script>
  </body>
</html>
