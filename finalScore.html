<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Guessr - Final Score</title>
    <link rel="stylesheet" href="styles/mainCSS/main.css">
    <link rel="stylesheet" href="styles/finalScoreCSS/finalScore.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    
    <div id="map"></div>

    <!-- Creative Overlay -->
    <div class="map-overlay">
        <div class="overlay-pattern"></div>
        <div class="overlay-vignette"></div>
        <div class="overlay-mesh"></div>
    </div>

    <!-- Score Display Container -->
    <div class="scoreDisplay">
        <div class="score-line">
            <div class="final-score-value" id="animatedScore">0</div>
            <div class="score-divider" id="scoreDivider">/50,000</div>
        </div>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button class="final-score-button" id="playAgainBtn">Play Again</button>
        <button class="final-score-button" id="menuBtn">Menu</button>
        <button class="final-score-button" id="summaryBtn">Summary</button>
    </div>
    
    <!-- Load scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="javaScript/mainJS/map.js"></script>
    <script src="javaScript/mainJS/roundLogic.js"></script>
    <script src="javaScript/finalScoreJS/finalScoreDisplay.js"></script>
</body>
</html>
